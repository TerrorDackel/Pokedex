<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pokedex" />
    <meta name="author" content="Pokedexs" />
    <title>Pokedex</title>
    <link href="./styles/standard.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>

  <body onload="usePromise()">
    <div class="pokedex-header">
      <div class="pokedex-logo-container">
        <img class="pokedex-logo-img" src="./imgs/logos/Pokedex-logo.png" alt="Pokedex Logo" />
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Go!</button>
        <div id="errorMessage" style="display:none; color: red;"></div>
      </div>
    </div>

    <section class="main-container">
      <div class="pokemon-gallery-container">
        <div id="pokemonGallery" class="pokemon-gallery"></div> <!-- Dies ist der einzige Container für die Pokémon-Galerie -->
        <div class="not-found-message" id="notFoundMessage" style="display: none;">Sorry, dieses Pokémon wurde nicht gefunden!</div>
      </div>
    </section>

    <footer>
      <img class="footer-img" src="./imgs/logos/createdByTerrorDackel.png" alt="Created by TerrorDackel" />
    </footer>
  </body>
</html>
